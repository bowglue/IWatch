<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="form-field" appearance="fill">
        <mat-label >Email</mat-label>
        <input formControlName="email" type="text" matInput />
        <mat-error
          *ngIf="email?.touched && this.email?.invalid"
          class="form-error"
        >
          <mat-error *ngIf="email?.hasError('required')">
            Email <strong>required</strong>!
          </mat-error>
          <mat-error *ngIf="email?.hasError('email')">
            Email format <strong>incorrect</strong>!
          </mat-error>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="fill">
        <mat-label >Password</mat-label>
        <input formControlName="password" type="password" matInput />
        <mat-error
          *ngIf="password?.touched && password?.invalid"
          class="form-error"
        >
          <mat-error *ngIf="password?.hasError('required')">
            Password <strong>required</strong>!
          </mat-error>
        </mat-error>
      </mat-form-field>
      <div class="form-group">
        <button
          [disabled]="loading || this.loginForm.invalid"
          
          type="submit"
          class="btn btn-primary"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Login
        </button>
        <a
          routerLink="/register"
          class="register-ref"
          
          >Register</a
        >
      </div>
    </form>
  </div>
</div>
