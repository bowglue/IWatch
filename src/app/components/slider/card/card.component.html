<div
  class="slider-card"
  [class.active]="isLocalCardActive"
  [ngStyle]="{ transformOrigin: scaleOrigin }"
  #card
>
  <div class="slider-card-img" [class.active]="!isVideoActive">
    <img style="width: 100%; height: 100%" src="{{ movie.movie_image }}" />
    <div class="silder-card-img-title">
      <img src="{{ movie.movie_title }}" alt="" />
    </div>
  </div>

  <div
    class="slider-card-content"
    [class.active]="isVideoActive"
    (click)="handleCardFocus(movie)"
  >
    <video class="video" [muted]="mute$ | async" #videoPlayer></video>
    <div class="slider-card-title">
      <h6>{{ movie.movie_name }}</h6>
    </div>
  </div>
  <div class="slider-card-icon" [class.active]="isVideoActive">
    <img
      class="favorites"
      src="../../../assets/image/1x/outline_favorite_border_white_24dp.png"
      alt=""
    />
    <div
      class="mute"
      [ngStyle]="{
        filter: mute ? 'brightness(50%) ' : 'brightness(100%)'
      }"
      (click)="muteHandler()"
    >
      <img
        [hidden]="!mute"
        src="../../../assets/image/1x/outline_volume_off_white_24dp.png"
        alt=""
      />
      <img
        [hidden]="mute"
        src="../../../assets/image/1x/outline_volume_up_white_24dp.png"
        alt=""
      />
    </div>
  </div>
</div>
